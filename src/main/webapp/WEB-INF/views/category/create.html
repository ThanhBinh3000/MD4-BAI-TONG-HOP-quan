<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="category/layout::head"></head>
<body>
<h1>Tạo sản phẩm</h1>
<a th:href="@{/categories/list}">Danh sách sản phẩm</a>
<form th:action="@{/categories/create}" method="post" th:object="${category}" enctype="multipart/form-data">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <button>Tạo mới</button>
</form>
<footer th:replace="category/layout::footer"></footer>
</body>
</html>
